<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEGAL DONG</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>
<body>
<div id="bg-img"><img src="../map.jpg" alt="map" /></div>
<div id="login-box">
  <form id="login-form">
    <h2>Login</h2>
    <label>
      <input type="text" class="user-id" placeholder="아이디" />
    </label>
    <label>
      <input type="password" class="user-pass" placeholder="비밀번호" />
    </label>
    <div id="keep-login">
      <label for="login-check">
        <input type="checkbox" class="login-check" /> 로그인 상태 유지
      </label>
    </div>
    <div id="btns">
      <input type="submit" class="join-btn" value="Join" />
      <input type="submit" class="login-btn" value="Login" />
    </div>
  </form>
</div>
<div id="title">
  <h1>Legal Dong</h1>
</div>
<script src="../js/login.js"></script>
</body>
</html>
