<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGAL DONG</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="board-box">
      <div id="list-box">
        <div id="list-title">
          <h2>법정동 리스트</h2>
        </div>
        <div id="search-part">
          <label>
            <input
              type="text"
              id="search-box"
              placeholder="동을 입력해 주세요."
            />
          </label>
          <div id="sub-btns">
            <button class="search-btn">Search</button>
            <button class="logout-btn">Logout</button>
          </div>
        </div>
        <div id="list">
          <table id="container">
            <tr>
              <td class="code">법정동코드</td>
              <td class="do-name">시도명</td>
              <td class="gu-name">시군구명</td>
              <td class="dong-name">읍면동명</td>
              <td class="ri-name">리명</td>
              <td class="rank">순위</td>
              <td class="creat-date">생성일자</td>
              <td class="delete-date">삭제일자</td>
              <td class="past-code">과거법정동코드</td>
            </tr>
          </table>
          <table id="content"></table>
        </div>
        <div id="page-list">
          <a href="#" class="btn first">처음으로</a>
          <a href="#" class="btn prev"><</a>
          <a href="#" class="num on">1</a>
          <a href="#" class="num">2</a>
          <a href="#" class="num">3</a>
          <a href="#" class="num">4</a>
          <a href="#" class="num">5</a>
          <a href="#" class="num">6</a>
          <a href="#" class="num">7</a>
          <a href="#" class="num">8</a>
          <a href="#" class="num">9</a>
          <a href="#" class="num">10</a>
          <a href="#" class="btn next">></a>
          <a href="#" class="btn last">마지막으로</a>
        </div>
      </div>
    </div>
    <script src="../js/key.js"></script>
    <script src="../js/api.js"></script>
  </body>
</html>
