<!DOCTYPE html>

  <body>
    <div id="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" class="user-id" placeholder="아이디" />
        <input type="password" class="user-pass" placeholder="비밀번호" />
        <div id="kepp-login">
          <label for="login-check">
            <input type="checkbox" class="login-check" /> 로그인 상태 유지
          </label>
        </div>
        <div id="btns">
          <input type="submit" class="join-btn" value="Join" />
          <input type="submit" class="login-btn" value="Login" />
        </div>
      </form>
    </div>
  </body>
