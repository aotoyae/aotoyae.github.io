<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cal_2.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div id="calculator">
      <div id="header">CALCULATOR</div>
      <div id="answer"><span>0</span></div>
      <div id="content">
        <button class="clear">C</button>
        <button class="operator plusMinus">±</button>
        <button class="operator expon">x<sup>2</sup></button>
        <button class="operator divide">÷</button>
        <button class="num-7">7</button>
        <button class="num-8">8</button>
        <button class="num-9">9</button>
        <button class="operator multiply">×</button>
        <button class="num-4">4</button>
        <button class="num-5">5</button>
        <button class="num-6">6</button>
        <button class="operator minus">-</button>
        <button class="num-1">1</button>
        <button class="num-2">2</button>
        <button class="num-3">3</button>
        <button class="operator plus">+</button>
        <button class="Angular num-0">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
      </div>
      <div id="footer">@aotoyae</div>
    </div>
    <script src="cal_2_1.js"></script>
  </body>
</html>
