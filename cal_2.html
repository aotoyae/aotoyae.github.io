<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cal_3.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <section id="calculator">
      <div id="header">CALCULATOR</div>
      <article id="display">
        <div id="steps" class="off">0</div>
        <div id="answer">0</div>
      </article>
      <article id="btn">
        <button id="reset">C</button>
        <button class="num plusMinus" value="-1">±</button>
        <button class="op" value="**">x<sup>2</sup></button>
        <button class="op" value="/">÷</button>
        <button class="num" value="7">7</button>
        <button class="num" value="8">8</button>
        <button class="num" value="9">9</button>
        <button class="op" value="*">×</button>
        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button class="op" value="-">-</button>
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button class="op" value="+">+</button>
        <button class="num" id="zero" value="0">0</button>
        <button class="num" id="dot" value=".">.</button>
        <button id="btnResult">=</button>
      </article>
      <div id="footer">@aotoyae</div>
    </section>
    <script src="cal_3.js"></script>
  </body>
</html>
