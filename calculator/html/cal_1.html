<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../css/cal_1.css
    "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <title>CALCULATOR</title>
  </head>
  <body>
    <div id="calculator">
      <p id="title">CALCULATOR</p>
      <form name="forms">
        <input type="text" name="output" class="answer" readonly />
        <input
          type="button"
          class="btn clear"
          value="C"
          onclick="document.forms.output.value=''"
        />
        <input
          type="button"
          class="btn operator"
          value="±"
          onclick="document.forms.output.value+='-1'"
        />
        <input
          type="button"
          class="btn operator"
          value="x2"
          onclick="document.forms.output.value+='**'"
        />
        <input
          type="button"
          class="btn operator"
          value="÷"
          onclick="document.forms.output.value+='/'"
        />
        <input
          type="button"
          class="btn num"
          value="7"
          onclick="document.forms.output.value+='7'"
        />
        <input
          type="button"
          class="btn num"
          value="8"
          onclick="document.forms.output.value+='8'"
        />
        <input
          type="button"
          class="btn num"
          value="9"
          onclick="document.forms.output.value+='9'"
        />
        <input
          type="button"
          class="btn operator"
          value="×"
          onclick="document.forms.output.value+='*'"
        />
        <input
          type="button"
          class="btn num"
          value="4"
          onclick="document.forms.output.value+='4'"
        />
        <input
          type="button"
          class="btn num"
          value="5"
          onclick="document.forms.output.value+='5'"
        />
        <input
          type="button"
          class="btn num"
          value="6"
          onclick="document.forms.output.value+='6'"
        />
        <input
          type="button"
          class="btn operator"
          value="-"
          onclick="document.forms.output.value+='-'"
        />
        <input
          type="button"
          class="btn num"
          value="1"
          onclick="document.forms.output.value+='1'"
        />
        <input
          type="button"
          class="btn num"
          value="2"
          onclick="document.forms.output.value+='2'"
        />
        <input
          type="button"
          class="btn num"
          value="3"
          onclick="document.forms.output.value+='3'"
        />
        <input
          type="button"
          class="btn operator"
          value="+"
          onclick="document.forms.output.value+='+'"
        />
        <input
          type="button"
          class="btn zero num"
          value="0"
          onclick="document.forms.output.value+='0'"
        />
        <input type="button" class="btn dot" value="." />
        <input
          type="button"
          class="btn operator result"
          value="="
          onclick="document.forms.output.value=eval(document.forms.output.value)"
        />
      </form>
      <p id="by">@aotoyae</p>
    </div>
    <script src="ex.js"></script>
  </body>
</html>
