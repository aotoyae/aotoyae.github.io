<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/cal_3.css" />
    <title>CALCULATOR</title>
  </head>
  <body>
    <section id="calculator">
      <div id="header">CALCULATOR</div>
      <article id="display">
        <div id="steps" class="off">0</div>
        <div id="answer">0</div>
      </article>
      <article id="btn">
        <button id="reset" class="button">C</button>
        <button class="num button">±</button>
        <button class="op button" onclick="square()">×<sup>2</sup></button>
        <button class="op button">÷</button>
        <button class="num button">7</button>
        <button class="num button">8</button>
        <button class="num button">9</button>
        <button class="op button">×</button>
        <button class="num button">4</button>
        <button class="num button">5</button>
        <button class="num button">6</button>
        <button class="op button">－</button>
        <button class="num button">1</button>
        <button class="num button" onclick="printNum(2)">2</button>
        <button class="num button">3</button>
        <button class="op button">＋</button>
        <button class="num button" id="zero">0</button>
        <button class="num button" id="dot">.</button>
        <button id="btnResult" class="button">＝</button>
      </article>
      <div id="footer">@aotoyae</div>
    </section>
    <script src="../js/cal_3_modify.js"></script>
  </body>
</html>
